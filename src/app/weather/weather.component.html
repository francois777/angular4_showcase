<section class="weather-heading bg-1">
  <div class="center-xy">
    <div class="mdl-textfield mdl-textfield--white">
      <input class="mdl-textfield__input"
             type="text"
             (keyup.enter)="searchWeather(currentSuburb)"
             [(ngModel)]="currentSuburb">
      <label class="mdl-button mdl-button--icon"
             (click)="searchWeather(currentSuburb)">
        <i class="icon-generalcurrentlocationlarge"></i>
      </label>
    </div>
  </div>
</section>
