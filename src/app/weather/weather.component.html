<h2>My Weather</h2>
<ul class="weather">
  <li *ngFor="let weather of weather"
    [class.selected]="weather === selectedWeather"
    (click)="onSelect(weather)">
    <span class="badge">{{weather.id}}</span> {{weather.attributes.suburb}}
  </li>
</ul>
<div *ngIf="selectedWeather">
  <h2>
    {{selectedWeather.name | uppercase}} is my weather
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
